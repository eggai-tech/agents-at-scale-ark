[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --color=yes
    --durations=10
    -s
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    dashboard: marks tests as dashboard UI tests
    secrets: marks tests as secrets UI tests
    models: marks tests as models UI tests
    agents: marks tests as agents UI tests
    teams: marks tests as teams UI tests

